<ion-header>
	<ion-toolbar>
		<ion-title>
			Login
		</ion-title>
		<ion-buttons start>
			<button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>

	<button (click)="facebookLogin()" ion-button icon-left>
      <ion-icon name='logo-facebook'></ion-icon>
      Login With Facebook
    </button>

	<ion-card *ngIf="userProfile">
		<img [src]="userProfile.photoURL" />
		<ion-card-content>
			<ion-card-title>
				{{ userProfile.displayName }}
			</ion-card-title>
			<p>
				The UID for this new user is {{userProfile.uid}} and the email is {{userProfile.email}}
			</p>
		</ion-card-content>
	</ion-card>


</ion-content>
