<ion-header>
    <ion-navbar>
        <ion-title>
            Create New Post
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <div class="fab-div">
        <ion-fab center>
            <button ion-fab>
          <ion-icon name='camera'></ion-icon>
            </button>

            <ion-fab-list side="right">
                <button ion-fab><ion-icon name="camera"></ion-icon></button>
            </ion-fab-list>

            <ion-fab-list side="left">
                <button ion-fab><ion-icon name="image"></ion-icon></button>
            </ion-fab-list>
        </ion-fab>
    </div>

    <ion-list>

        <ion-item>
            <ion-label floating>Title</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item class="select-category">
            <ion-label>Category</ion-label>
            <ion-select [(ngModel)]="gaming">
                <ion-option value={{category}} *ngFor="let category of categories">{{category}}</ion-option>
                <!--<ion-option value="n64">Nintendo64</ion-option>
                <ion-option value="ps">PlayStation</ion-option>
                <ion-option value="genesis">Sega Genesis</ion-option>
                <ion-option value="saturn">Sega Saturn</ion-option>
                <ion-option value="snes">SNES</ion-option>-->
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label floating>Description</ion-label>
            <ion-textarea rows="6"></ion-textarea>
        </ion-item>

    </ion-list>

    <button class="submit-button" ion-button block>Post</button>

</ion-content>
