<ion-content class="feeds">
    <ion-card>
        <div class="feed-title" style="position: absolute;margin: 0 auto;width: inherit;background-color: rebeccapurple;height: 5vh;background: rgba(189, 195, 199, 0.8);">
            <p style="font-size:large;color: white;">The quick brown fox jumps</p>
        </div>
        <img src="images/avatar1.jpg" />
        <div style="     width: 56px;
    border-radius: 99em;
    border: 3px solid #eee;
    box-shadow: 0 2px 1px rgba(0, 0, 0, 0.3);
    position: relative;
    left: 77%;
    top: -30px;">
            <img style="width:50px;height:50px;border-radius:50%;" src="images/avatar2.jpg">
        </div>
        <ion-card-content no-padding>
            <ion-row no-padding>
                <ion-col>
                    <button clear small danger>
          <ion-icon name='star'></ion-icon>
          Favorite
        </button>
                </ion-col>
                <ion-col text-center>
                    <button clear small danger>
          <ion-icon name='musical-notes'></ion-icon>
          Listen
        </button>
                </ion-col>
                <ion-col text-right>
                    <button clear small danger>
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
                </ion-col>
            </ion-row>
            <!--<h2 class="card-title">
        Nine Inch Nails Live
      </h2>-->
            <!--<p>
                The most popular industrial group ever, and largely responsible for bringing the music to a mass audience.
            </p>-->
        </ion-card-content>
